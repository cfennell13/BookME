<script>
    $("#calandar").click(function(){
        $("#other").html("");
        $("#other").html("<iframe src='https://calendar.google.com/calendar/embed?src=cleanchilla%40gmail.com&ctz=America/Chicago' style='border: 0' width='800' height='600' frameborder='0' scrolling='no'></iframe>");
    });
    $("#messages").click(function(){
     $("#other").html("");
     makeMessagesAppear.call($("#other"));
 });
    $("#settings").click(function(){
     $("#other").html('<h1>User Information</h1><form role="form" class="business-form"><div class="form-group"><label for="name">Name:</label><input type="text" class="form-control" id="userName"></div><div class="form-group"><label for="headquarters"> Zipcode:</label><input type="text" class="form-control"></div><div class="form-group"><label for="phone">Phone Number:</label><input type="number" class="form-control" id="businessPhone"</div><div class="form-group"><label for="email">Email address:</label><input type="email" class="form-control" id="email"></div><div class="form-group"><button type="submit" class="btn btn-default">Submit</button></form>');
 });
    $("#favorites").click(function(){
        $("#other").html("");
        $("#other").html("<iframe src='favorites.html' style='border: 0' width='800' height='600' frameborder='0' scrolling='no'></iframe>");
    });

    function makeMessagesAppear(){
        $(this).append('<div class="row messageContainer"><div class="col-md-8 messagesRow"><div class="messageHeader"><h2 class="messagesTitle">Messages</h2></div><div class="messageBody"></div><div class="form-group textareaFormDiv"><textarea class="form-control" id="userText"></textarea><button class="btn btn-success sendButton">Send</button></div></div><div class="col-md-4 usersRow"></div></div>');
        $(".usersRow").append('<table class="table table-hover"><tbody><tr><td class="text-center" id="michael">Michael</td></tr><tr><td class="text-center" id="eunice">Eunice</td></tr><tr><td class="text-center" id="courtney">Courtney</td></tr><tr><td class="text-center" id="hangry">Hangry Michael</td></tr></tbody></table>');  
    }
